<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test task trucker</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>

    <main>
        <section class="slider">
            <div class="main-slider-bg">
                <div>
                    <img src="img/slider/bg-slider.png" alt="" />
                </div>
                <div>
                    <img src="img/slider/bg-slider-2.jpg" alt="" />
                </div>
                <div>
                    <img src="img/slider/bg-slider-3.jpg" alt="" />
                </div>
                <div>
                    <img src="img/slider/bg-slider-4.jpg" alt="" />

                <div>
                    <img src="img/slider/bg-slider-5.jpg" alt="" />
                </div>
                <div>
                    <img src="img/slider/bg-slider-6.jpg" alt="" />
                </div>
            </div>
        
            <div class="container slider-resp">
                <div class="flex-elem">
                    <div class="twist-block">
                        <div class="arrows arrows-js"></div>
                        <div class="dots-resp">
                            <div class="dots dots-js"></div>
                        </div>
                        <div class="circle" data-deg="180" data-time="1"></div>
                        <div class="logo-block"></div>
                        <div class="buttons-block">
                            <button type="button" class="btn btn-1 mr-50"><i><span class="icon-arrow-right"></span>get quote</i></button>
                            <button type="button" class="btn btn-2"><i><span class="icon-play"></span>play video</i></button>
                        </div>
                    </div>
                    <div class="main-slider-text">
                        <div>
                            <div class="data-text data-text-js" data-text="Print <br>and beyond"><h2>Print <br>and beyond</h2></div>
                        </div>
                        <div>
                            <div class="data-text data-text-js" data-text="your content 2"><h2>your content 2</h2></div>
                        </div>
                        <div>
                            <div class="data-text data-text-js" data-text="your content 3"><h2>your content 3</h2></div>
                        </div>
                        <div>
                            <div class="data-text data-text-js" data-text="your content 4"><h2>your content 4</h2></div>
                        </div>
                        <div>
                            <div class="data-text data-text-js" data-text="your content 5"><h2>your content 5</h2></div>
                        </div>
                        <div>
                            <div class="data-text data-text-js" data-text="your content 6"><h2>your content 6</h2></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/slick.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
